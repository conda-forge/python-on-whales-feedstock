{% set name = "python-on-whales" %}
{% set version = "0.79.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 919bba304cc04db4b75cdd7fb14c0a8fea6ebeafacf7989f6956641cb58210e0

build:
  entry_points:
    - python-on-whales=python_on_whales.command_line_entrypoint:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<4.0
    - pydantic >=1.9,<3,!=2.0.*
    - requests
    - tqdm
    - typer >=0.4.1
    - typing-extensions

test:
  imports:
    - python_on_whales
  commands:
    - pip check
    - python-on-whales --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/python-on-whales/
  summary: A Docker client for Python, designed to be fun and intuitive!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrispyles
    - yuvipanda
