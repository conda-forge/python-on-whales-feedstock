{% set name = "python-on-whales" %}
{% set version = "0.67.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-on-whales-{{ version }}.tar.gz
  sha256: 4f0e62fbbee31adf2ec255939b0952df9cef83e7b4c0e9961a2f2045682bc15e

build:
  entry_points:
    - python-on-whales=python_on_whales.command_line_entrypoint:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
  run:
    - python >=3.7,<4.0
    - pydantic >=1.9,<3,!=2.0.*
    - requests
    - tqdm
    - typer >=0.4.1
    - typing-extensions

test:
  imports:
    - python_on_whales
  commands:
    - pip check
    - python-on-whales --help
  requires:
    - pip

about:
  home: https://pypi.org/project/python-on-whales/
  summary: A Docker client for Python, designed to be fun and intuitive!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrispyles
    - yuvipanda
